<div *ngIf="games" class="game-table">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Action</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of games" >
        <td>{{ game.id }}</td>
        <td class="name" (click)="accessGame(game.id)">{{ game.name }}</td>
        <td>{{ game.created_at | date:'dd-MM-yyyy HH:mm:ss' }}</td>
        <td>{{ game.updated_at | date:'dd-MM-yyyy HH:mm:ss' }}</td>
        <td>
          <button (click)="deleteGame(game.id)" class="delete-button">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
